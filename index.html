<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Changelog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background-color: #f6f8fa;
        }
        h1, h2, h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.3em; }
        h3 { font-size: 1.25em; }
        a { color: #0969da; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }
        ul { padding-left: 2em; }
        li { margin-bottom: 0.25em; }
        
        /* Loading state */
        #content:empty::before {
            content: "Loading changelog...";
            color: #57606a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            
            // Fetch the CHANGELOG.md file
            fetch('CHANGELOG.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load CHANGELOG.md');
                    }
                    return response.text();
                })
                .then(text => {
                    // Configure marked options if needed
                    // marked.use({ ... });
                    
                    // Render markdown to HTML
                    contentDiv.innerHTML = marked.parse(text);
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p style="color: #cf222e;">Error loading changelog: ${error.message}</p>
                                          <p>Make sure <code>CHANGELOG.md</code> exists in the same directory.</p>`;
                });
        });
    </script>
</body>
</html>
